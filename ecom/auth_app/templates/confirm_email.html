{% extends 'base.html' %}
{% block title %} Reset password {% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
<form method = 'POST'>
    {% csrf_token %}
    <div class="form-input">
        <label for="email">Email address</label>
        <input type="email" name="email" title="email">
    </div>
    <input type="submit" value="Submit">
</form>
</div>
</div>
{% endblock %}
